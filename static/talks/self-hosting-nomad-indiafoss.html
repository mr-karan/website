</ul>
</li>

</li>

<h2>Nomad</h2>
<ul>
<li><em>Simple</em> workload orchestrator and scheduler</li>
<li>Run workloads with multiple task drivers (not just docker containers)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="14" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Why Nomad</h2>
<ul>
<li>Was using K8s before - went down the deep complexity hell</li>
<li>Deployed my first app in a few minutes</li>
<li>Single binary exectubale - with a UI</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="15" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Nomad Agent</h2>
<ul>
<li>
<p>Server takes the scheduling decisions</p>
<ul>
<li>For HA, run 3/5/7 nodes. (Raft consensus)</li>
</ul>
</li>
<li>
<p>Client runs the actual task given by the server</p>
<ul>
<li>Interacts with task plugins like docker etc</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="16" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Ecosystem</h2>
<p>Plugs into other Hashicorp tools very well</p>
<ul>
<li>Native integration with <em>Consul</em> Connect for ACLs</li>
<li>Fetch secrets from <em>Vault</em></li>
<li>Deploy using <em>Waypoint</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="17" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Running Nomad</h2>
<ul>
<li>Grab the binary</li>
<li><code>nomad agent -dev</code> -&gt; starts in dev mode. Great for local testing</li>
<li>Configure <code>server.hcl</code>/<code>client.hcl</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="18" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Jobspec</h2>
<ul>
<li>A deployment file is called &quot;Jobspec&quot;. Think of <code>docker-compose.yml</code></li>
<li>Specify all possible things to run that app in one file
<ul>
<li>Job -&gt; Group -&gt; Task</li>
<li>Artifact (S3/GitHub Releases/Remote config files)</li>
<li>Networking options</li>
<li>Volume mounts</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="19" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Deploying Gitea</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-hcl">job &quot;gitea&quot; {
  datacenters = [&quot;hydra&quot;]
  type        = &quot;service&quot;
  group &quot;app&quot; {
    count = 1
    network {
      port &quot;http&quot; {
        to = 3000
      }
      port &quot;ssh&quot; {
        to           = 22
        static       = 4222
        host_network = &quot;tailscale&quot;
      }
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="20" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Deploying Gitea</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-hcl">    task &quot;web&quot; {
      driver = &quot;docker&quot;
      config {
        image = &quot;gitea/gitea:latest&quot;
        ports = [&quot;http&quot;, &quot;ssh&quot;]
        mount {
          type   = &quot;bind&quot;
          source = &quot;local/gitea.ini&quot;
          target = &quot;/data/gitea/conf/app.ini&quot;
        }
      }
      resources {
        cpu    = 200
        memory = 300
      }
    }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="21" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h2>Deploying Gitea</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-hcl">      service {
        provider = &quot;nomad&quot;
        name     = &quot;gitea-web&quot;
        tags     = [&quot;gitea&quot;, &quot;web&quot;]
        port     = &quot;http&quot;
      }
      service {
        provider = &quot;nomad&quot;
        name     = &quot;gitea-ssh&quot;
        tags     = [&quot;gitea&quot;, &quot;ssh&quot;]
        port     = &quot;ssh&quot;
      }
</code></pre>
</section>

<ul>
<li>
<p>Tailscale for &quot;mesh network&quot;</p>
<ul>
<li>Based on Wireguard VPN.</li>
<li>Authenticated sessions only.</li>
<li>Expose services on an interbal network and access them on all devices</li>
</ul>
</li>
<li>
<p>Tailscale uses <code>100.64.0.0/10</code> subnet from the Carrier Grade NAT (CGNAT) space.</p>
</li>
</ul>
</section>

</li>
<li>
<p>Automatic SSL with ACME DNS challenge</p>
<ul>
<li>Built my own image: <a href="https://github.com/mr-karan/caddy-plugins-docker">https://github.com/mr-karan/caddy-plugins-docker</a></li>
</ul>
</li>
</ul>
</li>
</ul>

<h1>Storage</h1>
<ul>
<li>Enable snapshots for volumes provided by cloud provider.</li>
<li>Use separate DB instances for different applications.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7" data-marpit-pagination="32" data-marpit-pagination-total="40" style="--paginate:true;--theme:c4qkxnf45ywiayi3j15utdcge4xsa3chuleu4emizm7;">
<h1>Backups</h1>
<ul>
<li>Restic
<ul>

</ul>
</li>

<h1>Security</h1>
<ul>
<li>
<p>If it should not be public facing, don't expose to WWW.</p>
<ul>
<li>Prefer to use a VPN or mesh network instead of IP whitelists.</li>
<li>Tighter Firewall rules otherwise.</li>
</ul>
</li>
<li>
<p>Adguard, Gitea, etc Admin interfaces must always be protected with strong passwords.</p>
</li>
<li>
<p>Periodic <strong>updates</strong> to App and OS.</p>
</li>
</ul>
</section>

<ul>
<li>Don't get overwhelmed by choices. Pick something really simple (like Adguard/Pi-hole) and host it.</li>
<li>Aim for simplicity</li>
